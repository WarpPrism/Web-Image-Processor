<!-- Created by zhoujihao on 16-7-1.--><!DOCTYPE html><html lang="en" ng-app="myApp" ng-cloak><head><meta charset="UTF-8"><meta name="description" content="Simple Image Processing App"><link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css"><link rel="stylesheet" href="libs/font-awesome.min.css"><link rel="stylesheet" href="dist/css/app.min.css"><link rel="shortcut icon" href="favicon.png"><title>Image Processor</title></head><body><div id="app-body" ng-controller="appController as app" ng-cloak><md-toolbar class="md-menu-toolbar" layout="row"><md-toolbar-filter layout layout-align="center center"><i class="fa fa-picture-o icon" aria-hidden="true"></i></md-toolbar-filter><div><h2 class="md-toolbar-tools">Web图像处理</h2><md-menu-bar><md-menu ng-controller="FileController as file"><button ng-click="$mdOpenMenu()">文件</button><md-menu-content width="4"><md-menu-item><md-button ng-click="file.openImg()"><i class="fa fa-file icon" aria-hidden="true"></i>打开图片</md-button></md-menu-item><md-menu-divider></md-menu-divider><md-menu-item><md-button ng-click="file.downloadImg()"><i class="fa fa-download icon" aria-hidden="true"></i>保存图片</md-button></md-menu-item><md-menu-divider></md-menu-divider><md-menu-item><md-button ng-click="file.recoverIMG()"><i class="fa fa-repeat icon" aria-hidden="true"></i>恢复原图</md-button></md-menu-item><md-menu-divider></md-menu-divider><md-menu-item><md-button ng-click="file.Undo()"><i class="fa fa-undo icon" aria-hidden="true"></i>撤销</md-button></md-menu-item></md-menu-content></md-menu><md-menu ng-controller="BasicOpController as basic"><button ng-click="$mdOpenMenu()">基本操作</button><md-menu-content width="3"><md-menu-item><md-button ng-click="basic.resizeImg()">图片放缩</md-button></md-menu-item><md-menu-divider></md-menu-divider><md-menu-item><md-button ng-click="basic.rotateImgC()">顺时针旋转90度</md-button></md-menu-item><md-menu-divider></md-menu-divider><md-menu-item><md-button ng-click="basic.rotateImgA()">逆时针旋转90度</md-button></md-menu-item><!--md-menu-divider--><!--md-menu-item--><!--  md-button(ng-click="basic.rotateY()") 左右翻转--><!--md-menu-divider--><!--md-menu-item--><!--  md-button(ng-click="basic.rotateX()") 上下翻转--></md-menu-content></md-menu><md-menu ng-controller="LvJingController as lj"><button ng-click="$mdOpenMenu()">基本滤镜</button><md-menu-content width="3"><md-menu-item><md-button ng-click="lj.toReverse()">反色</md-button></md-menu-item><md-menu-divider></md-menu-divider><md-menu-item><md-button ng-click="lj.toGray()">灰度</md-button></md-menu-item><md-menu-divider></md-menu-divider><md-menu-item><md-button ng-click="lj.toThresh()">二值化</md-button></md-menu-item><md-menu-divider></md-menu-divider><md-menu-item><md-button ng-click="lj.gaussBlur()">高斯模糊</md-button></md-menu-item><md-menu-divider></md-menu-divider><md-menu-item><md-button ng-click="lj.sharp()">锐化</md-button></md-menu-item><md-menu-divider></md-menu-divider><md-menu-item><md-button ng-click="lj.mosaic()">马赛克</md-button></md-menu-item><md-menu-divider></md-menu-divider><md-menu-item><md-button ng-click="lj.embossment()">浮雕</md-button></md-menu-item><md-menu-divider></md-menu-divider><md-menu-item><md-button ng-click="lj.corrode()">腐蚀</md-button></md-menu-item></md-menu-content></md-menu><md-menu ng-controller="PSController as ps"><button ng-click="$mdOpenMenu()">复合效果</button><md-menu-content width="3"><md-menu-item><md-button ng-click="ps.softenFace()">美肤</md-button></md-menu-item><md-menu-divider></md-menu-divider><md-menu-item><md-button ng-click="ps.sketch()">素描</md-button></md-menu-item><md-menu-divider></md-menu-divider><md-menu-item><md-button ng-click="ps.softEnhancement()">自然增强</md-button></md-menu-item><md-menu-divider></md-menu-divider><md-menu-item><md-button ng-click="ps.purpleStyle()">紫调</md-button></md-menu-item><md-menu-divider></md-menu-divider><md-menu-item><md-button ng-click="ps.soften()">柔焦</md-button></md-menu-item><md-menu-divider></md-menu-divider><md-menu-item><md-button ng-click="ps.lomo()">仿lomo</md-button></md-menu-item><md-menu-divider></md-menu-divider><md-menu-item><md-button ng-click="ps.warmAutumn()">暖秋</md-button></md-menu-item><md-menu-divider></md-menu-divider><md-menu-item><md-button ng-click="ps.rough()">粗糙</md-button></md-menu-item><md-menu-divider></md-menu-divider><md-menu-item><md-button ng-click="ps.carveStyle()">木雕</md-button></md-menu-item><md-menu-divider></md-menu-divider><md-menu-item><md-button ng-click="ps.vintage()">复古</md-button></md-menu-item></md-menu-content></md-menu></md-menu-bar></div></md-toolbar><div class="gradient-boundary"></div><md-content><div layout="row"><div class="md-padding" id="history-bar" layout="column" flex="90"><h4 class="md-title"><i class="fa fa-history"></i>&nbsp;&nbsp;操作历史 (最多支持10条记录)</h4><md-chips><md-chip>0:原图</md-chip><md-chip ng-repeat="item in operations track by $index">{{$index + 1 + ':' + item}}</md-chip></md-chips></div><div class="md-padding" id="circular-div" layout="column" layout-align="center center" flex="10"><md-progress-circular class="md-accent" md-diameter="40" ng-if="app.activated" ng-disabled="!app.activated"></md-progress-circular></div><div class="md-padding" layout="column" layout-align="center start"><md-button class="md-raised" id="compare-btn" ng-mousedown="app.compareDown()" ng-mouseup="app.compareUp()">对比原图</md-button></div></div><div id="img-div" layout="column" layout-align="center center"><img id="IMG" src="assets/girl.jpg" alt="No Image Found"></div><div class="gradient-boundary"></div><div class="md-padding" flex layout-xs="column" layout="row" layout-align="space-around" ng-controller="basicInfoCtrl as info"><md-card md-theme="dark-blue" flex="35" flex-xs="100"><md-card-title><md-card-title-text><span class="md-headline"><i class="fa fa-file-image-o"></i><span>&nbsp;&nbsp;图片基本信息</span></span></md-card-title-text></md-card-title><md-card-content><md-list><md-list-item ng-click="null"><p>高度: {{info.img_height}}</p></md-list-item><md-divider></md-divider><md-list-item ng-click="null"><p>宽度: {{info.img_width}}</p></md-list-item><md-divider></md-divider><md-list-item ng-click="null"><p>像素总数: {{info.img_data_length}}</p></md-list-item><md-divider></md-divider><md-list-item ng-click="null"><p>类型: {{info.img_type}}</p></md-list-item><md-divider></md-divider></md-list></md-card-content><md-card-actions class="md-padding" layout="row" layout-align="end center"><md-button class="md-raised" ng-click="info.update()">更新当前图片信息</md-button></md-card-actions></md-card><div id="histogram" flex="55" flex-xs="100"></div></div><div class="md-padding" id="footer" layout="row" layout-align="center center"><p>2016 In SYSU</p></div><input id="file" type="file" accept="image/*" style="display:none" aria-label="read image input"></md-content></div><script type="text/javascript" src="node_modules/angular/angular.js"></script><script type="text/javascript" src="node_modules/angular-animate/angular-animate.min.js"></script><script type="text/javascript" src="node_modules/angular-aria/angular-aria.min.js"></script><script type="text/javascript" src="node_modules/angular-material/angular-material.min.js"></script><script type="text/javascript" src="libs/alloyimage.1.2b.js"></script><script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script><script type="text/javascript" src="https://code.highcharts.com/highcharts.js"></script><script type="text/javascript" src="https://code.highcharts.com/modules/exporting.js"></script><script type="text/javascript" src="dist/js/main.min.js"></script></body></html>
